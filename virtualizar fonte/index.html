<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/clock1.ico" type="image/x-icon">
</head>

<body>

    <video src="video/beach.mp4" autoplay loop muted class="video"></video>

    <div class="boxCenter">

        <div class="hours">

            <span id="hours" class="clock">00</span>
            <span class="time">HORAS</span>

        </div>

        <div class="minutes">

            <span id="minutes" class="clock">00</span>
            <span class="time">MINUTOS</span>

        </div>

        <div class="seconds">

            <span id="seconds" class="clock">00</span>
            <span class="time">SEGUNDOS</span>

        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
